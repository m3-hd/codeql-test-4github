# 面談記録項目
consultationRecordItem.name=name
consultationRecordItem.question=question
consultationRecordItem.inputType=input type
consultationRecordItem.options=options
consultationRecordItem.isText=isText flag
consultationRecordItem.options.null=Options are null or empty when an input type is not RADIO, CHECKBOX, PULLDOWN and SCALE

# Common
validation.notNull=must not be blank
validation.notBlank=required
validation.min=must be at least {value}
validation.max=must not exceed {value}
validation.length.range=must be at least {min} and not exceed {max} characters
validation.length.min=must be at least {min} characters
validation.length.max=must not exceed {max} characters
validation.size.range=must not at least {min} and exceed {max} items
validation.size.min=size must be at least {min} items
validation.size.max=size must not exceed {max} items
validation.pattern=must be match to {regexp}
validation.pageable.page=must be at least 0
validation.pageable.size=must be at least {min} and not exceed {max}
validation.pageable.sort=must be match to {sort}
validation.pageable.direction=must be match to [ASC, DESC]
validation.enum=must be match to {value}
validation.email=must be match to email address format

# Type Mismatch
validation.typeMismatch=Invalid value
typeMismatch.java.lang.Long=Invalid value
typeMismatch.org.springframework.data.domain.Sort$Direction=Invalid sort direction (must be ASC or DESC)
