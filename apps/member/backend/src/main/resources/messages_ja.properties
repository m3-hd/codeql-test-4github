# 面談記録項目
consultationRecordItem.name=名前
consultationRecordItem.question=質問
consultationRecordItem.inputType=入力タイプ
consultationRecordItem.options=選択肢
consultationRecordItem.isText=テキスト入力フラグ
consultationRecordItem.options.required=入力種別がラジオボタン、チェックボックス、プルダウン、均等目盛の場合は必須です
consultationRecordItem.options.null=入力種別がラジオボタン、チェックボックス、プルダウン、均等目盛以外の場合は値を空にしてください

# Common
validation.notNull=必須です
validation.notBlank=空白のみは無効です
validation.min={value}以上の数値を入力してください
validation.max={value}以下の数値を入力してください
validation.length.range={min}から{max}文字で入力してください
validation.length.min={min}文字以上で入力してください
validation.length.max={max}文字以内で入力してください
validation.size.range={min}から{max}項目で入力してください
validation.size.min={min}項目以上で入力してください
validation.size.max={max}項目以下で入力してください
validation.pattern=次の正規表現に一致させてください {regexp}
validation.pageable.page=0以上を入力してください
validation.pageable.size={min}から{max}の範囲で入力してください
validation.pageable.sort={sort}のいずれかを入力してください
validation.pageable.direction=[ASC, DESC]のいずれかを入力してください
validation.enum={value}のいずれかを入力してください
validation.email=メールアドレスの形式で入力してください

# Type Mismatch
validation.typeMismatch=値が不正です
typeMismatch.java.lang.Long=値が不正です
typeMismatch.org.springframework.data.domain.Sort$Direction=ソート方向の値が不正です（ASC または DESC を指定してください）
